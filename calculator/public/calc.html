<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SD 230: Calculator</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header id="header">
            <h1>SD 230: CALCULATOR</h1>
            <button id="modeHandler">Dark Theme</button>
        </header>
        <main>
            <section id="calculator">
                <h2 id="visual"></h2>
                <div id="options">
                    <button value="CLR" >CLR</button>
                    <button value="+/-" >+/-</button>
                    <button value="%" >%</button>
                    <button value="/" >/</button>
                    <button value=1 >1</button>
                    <button value=2 >2</button>
                    <button value=3 >3</button>
                    <button value="*" >*</button>
                    <button value=4 >4</button>
                    <button value=5 >5</button>
                    <button value=6 >6</button>
                    <button value="-" >-</button>
                    <button value=7 >7</button>
                    <button value=8 >8</button>
                    <button value=9 >9</button>
                    <button value="+" >+</button>
                    <button value=0 >0</button>
                    <button value="." >.</button>
                    <button value="DEL" >DEL</button>
                    <button value="=" >=</button>
                </div>
            </section>
        <section id="runningTotal">
        </section>
        <footer>
            <p>Click <a href="/about">Here</a> For Information About The Program</p>
        </footer>
        </main>
    </body>
</html>
